<div [ngClass]="getClasses" [ngStyle]="getStyles">
	<div [class]="getClassCssName + '__types'">
		<div *ngFor="let type of listTypes" [class]="getClassCssName + '__type'">
			<cn-component-button
				[label]="type"
				(onClick)="clickType(type)"
				(onBlur)="templateLog($event)"
				(onFocus)="templateLog($event)"
				(onKeyEnter)="templateLog($event)"
				[classes]="[
					selectedType === type.toLowerCase() ? 'selected' : '',
					'effect--outline-comming'
				]"
				[styles]="{ background: 'blue', 'font-size': '30px' }"
			></cn-component-button>
		</div>
	</div>
	<div [class]="getClassCssName + '_elements'">
		<div
			*ngIf="selectedType === 'all'; else list"
			[class]="getClassCssName + '__element'"
		>
			<pre>{{ hierarchy | json }}</pre>
		</div>

		<ng-template #list>
			<div
				*ngFor="let element of selectedList"
				[class]="getClassCssName + '__element'"
			>
				<pre>{{ element | json }}</pre>
			</div>
		</ng-template>
	</div>
</div>
